<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <title>Tapsi Demo</title>
  </head>
  <body>
    <section class="hero-section">
      <picture>
        <source
          srcset="https://tapsi.ir/images/home/banner.webp"
          type="image/webp"
          media="(min-width: 768px)"
        />
        <source
          srcset="https://tapsi.ir/images/home/banner.jpg"
          type="image/jpg"
          media="(min-width: 768px)"
        />
        <source
          srcset="https://tapsi.ir/images/home/banner-mobile.webp"
          type="image/webp"
          media="(max-width: 768px)"
        />
        <source
          srcset="https://tapsi.ir/images/home/banner-mobile.jpg"
          type="image/jpg"
          media="(max-width: 768px)"
        />
        <img
          alt="banner"
          src="https://tapsi.ir/images/home/banner.jpg"
          class="banner-img"
        />
      </picture>
      <div class="hero-wrraper">
        <div class="intro-btn">
          <h1>تپسی</h1>
          <h2>اپیکیشن درخواست خوردرو و پیک</h2>
          <div class="intro-btn__passenger">دانلود اپیکیشن مسافران</div>
          <div class="intro-btn__passenger">دانلود اپیکیشن مسافران</div>
          <div class="intro-btn__passenger">دانلود اپیکیشن مسافران</div>
          <div class="intro-btn__passenger">دانلود اپیکیشن مسافران</div>
        </div>
      </div>
    </section>
  </body>
</html>
