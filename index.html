<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tapsi Demo</title>
  </head>
  <body>
    <section class="services container">
      <div class="services__tabs">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="tab" id="nav-classic-tab">
              <img
                src="https://tapsi.ir/images/home/cc-classic.png"
                alt="tapsi-classic-icon"
              />
              <p>تپسی کلاسیک</p>
            </a>
            <a class="tab" id="nav-tel-tab">
              <img
                src="https://tapsi.ir/images/home/cc-tel.png"
                alt="tapsi-tel-icon"
              />
              <p>تپسی تلفنی</p>
            </a>
            <a class="tab" id="nav-line-tab">
              <img
                src="https://tapsi.ir/images/home/cc-line.png"
                alt="tapsi-line-icon"
              />
              <p>تپسی لاین</p>
            </a>
            <a class="tab" id="nav-motopeyk-tab">
              <img
                src="https://tapsi.ir/images/home/cc-motopeyk.png"
                alt="motopeyk-icon"
              />
              <p>موتوپیک</p>
            </a>
            <a class="tab" id="nav-autopeyk-tab">
              <img
                src="https://tapsi.ir/images/home/cc-autopeyk.png"
                alt="autopeyk-icon"
              />
              <p>اتوپیک</p>
            </a>
            <a class="tab" id="nav-plus-tab">
              <img
                src="https://tapsi.ir/images/home/cc-plus.png"
                alt="tapsi-plus-icon"
              />
              <p>تپسی پلاس</p>
            </a>
            <a class="tab" id="nav-taxi-tab">
              <img
                src="https://tapsi.ir/images/home/cc-taxi.png"
                alt="tapsi-taxi-icon"
              />
              <p>تاکسی</p>
            </a>
            <a class="tab" id="nav-hamyar-tab">
              <img
                src="https://tapsi.ir/images/home/cc-hamyar.png"
                alt="hamyar-icon"
              />
              <p>همیار</p>
            </a>
          </div>
        </nav>
      </div>
    </section>
  </body>
</html>
