<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <title>Tapsi Demo</title>
  </head>
  <body>
    <section class="contact-us container">
      <div
        class="contact-us__social"
        style="background-color: rgb(255, 217, 0); height: 100px"
      >
        <div>
          <span class="icon-container">
            <img
              src="../Tapsi/assets/icon/linkedin.svg"
              alt="icon-location"
              class="icon icon--small"
            />
          </span>
        </div>
        <div>
          <span class="icon-container">
            <img
              src="../Tapsi/assets/icon/twitter.svg"
              alt="icon-location"
              class="icon icon--small"
            />
          </span>
        </div>
        <div>
          <span class="icon-container">
            <img
              src="../Tapsi/assets/icon/instagram.svg"
              alt="icon-location"
              class="icon icon--small"
            />
          </span>
        </div>
      </div>
      <div
        class="contact-us__icons"
        style="background-color: #fff; height: auto"
      >
        <div class="icon-holder">
          <span class="icon-holder__label">info@tapsi.ir</span>
          <span class="icon-container">
            <img
              src="../Tapsi/assets/icon/mail.svg"
              alt="icon-mail"
              class="icon icon--small"
            />
          </span>
        </div>
        <div class="icon-holder">
          <span class="icon-holder__label">09167862460</span>
          <span class="icon-container">
            <img
              src="../Tapsi/assets/icon/phone.svg"
              alt="icon-phone"
              class="icon icon--small"
            />
          </span>
        </div>
        <div class="icon-holder">
          <span class="icon-holder__label"
            >اهواز - کیانپارس - خیابان 7 شرقی - پلاک 8</span
          >
          <span class="icon-container">
            <img
              src="../Tapsi/assets/icon/location.svg"
              alt="icon-location"
              class="icon icon--small"
            />
          </span>
        </div>
      </div>
      <div
        class="contact-us__map"
        style="background-color: orange; height: auto"
      >
        map
      </div>
      <div
        class="contact-us__form"
        style="background-color: rgb(221, 31, 158); height: auto"
      >
        form
      </div>
    </section>
  </body>
</html>
